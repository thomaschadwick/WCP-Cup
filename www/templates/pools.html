<ion-view view-title="Pools">
    <ion-content style="color: #fff; background-image: url('img/grass.png'); background-position: left; background-size: cover;">
        <ion-slide-box show-pager="true" delegate-handle="pool-viewer" on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="poolName in poolNames" style="width: 100%; height: 500px">
                <div class="card" style="background: none; border: 1px solid #000; margin-top: 50px;">
                    <div class="item item-divider" style="text-align: center; background-color:#2c3e50; color:#fff; border-bottom: 1px solid #2c3e50">
                        {{poolName}}
                    </div>
                    <div class="item item-body" style="background: none; border: 0; padding: 0px 0px 15px 0px; color: #fff;">
                        <table style="width: 100%;">
                            <thead style="background-color: #2c3e50; border-bottom: 1px solid #34495e; font-size: 12px;">
                                <!--<th></th>-->
                                <th colspan="2" style="text-align: center; padding-left: 5px;">Team</th>
                                <th>P</th>
                                <th>W</th>
                                <th>D</th>
                                <th>L</th>
                                <th>F</th>
                                <th>A</th>
                                <th>+/-</th>
                                <th>Pts</th>
                            </thead>
                            <tbody style="text-align: center; font-size: 14px;">
                                <tr ng-repeat="team in pool | orderBy: 'rank'" style="border-bottom: 1px solid #bdc3c7;">
                                    <!--<td style="width: 20px; padding-top: 2px">
                                        {{team.rank}}
                                    </td>-->
                                    <td style="text-align: center; padding-left: 5px; padding-top: 2px; padding-bottom: 2px;">
                                        <img ng-src="{{team.flag.url}}" style="vertical-align: text-bottom"/>
                                    </td>
                                    <td style="min-width: 50px; text-align: left;">
                                        {{team.name}}
                                    </td>
                                    <td style="min-width: 20px;">
                                        {{team.played}}
                                    </td>
                                    <td style="min-width: 20px;">
                                        {{team.wins}}
                                    </td>
                                    <td style="min-width: 20px;">
                                        {{team.draws}}
                                    </td>
                                    <td style="min-width: 20px;">
                                        {{team.losses}}
                                    </td>
                                    <td style="min-width: 20px;">
                                        {{team.goalsfor}}
                                    </td>
                                    <td style="min-width: 20px;">
                                        {{team.goalsagainst}}
                                    </td>
                                    <td style="min-width: 20px;">
                                        {{team.differential}}
                                    </td>
                                    <td style="min-width: 20px;">
                                        {{team.points}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
